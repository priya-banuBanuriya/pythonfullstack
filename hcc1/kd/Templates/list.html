<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container"><br>
         <center><h2>Entries</h2></center><br>
   <a href="/add" class="btn btn-primary float-end mb-3">Add New Entry</a>
        <table class="table">
  <thead class="table-dark">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Regno</th>
        <th scope="col">Department</th>
      <th scope="col">Mail</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
  {% for i in var %}
    <tr>
        {% for k,j in i.items %}
        {% if k != '_id' %}
      <td>{{ j }}</td>
        {% endif %}
       {% endfor %}
        <td>
        <a href="{% url 'edit' i.regno %}"><button class="btn btn-warning">Edit</button></a>
        <a href="{% url 'delete' i.regno %}" onclick="return confirm('Are you sure you want to delete this student?')">
          <button class="btn btn-danger">Delete</button>
        </a>
        </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
    </div>
</body>
</html>
